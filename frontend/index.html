    <script>
    $( document ).ready(function() {
    
        var server_url="http://localhost:8080/wishman/rest/ngo/list/";
      
        $("#otherBtn").on('click', function(){
            console.log("gg");
              $(".intro-social-buttons").hide();
              $("#inpText").show();
        });
        
        $("#submitBtn").on('click', function(){
              console.log("hy");
              var inD =$("#inpTextdata").val();
              var inD2=inD.replace("Rs.","").trim();
            console.log(inD2);
              populateData(inD2);
        });
        
         $(".btn-default").on('click', function(){
            console.log("h1h1");  
             var btnid =this.id;
             if(btnid == 'fivehundBtn')
                  populateData(500);
             else if(btnid == 'onethBtn')
                 populateData(1000);
             else if(btnid == 'twothBtn')
                 populateData(2000);
             else {
                 
             }
             
        });
        
        function populateData(val) {
         
              $.ajax({
            type: 'GET',            
            url: server_url+val,
            dataType: 'json',
    
            crossDomain: true,
            success: function (result) {   
                console.log(result);
                
                var data="<table class='spacing-table' style='width:80%;margin:10px;' cellspacing='10' cellpadding='10'>";
                
                for(i=0;i<result.count;i++) {
                if(i%2==0)
                   data=data+" <tr style='background-color:#f77f2f '>";
                else
                    data=data+" <tr style='background-color:#53A6DE '>";
                    
                data=data+"<td align='center'><img src='"+result.list[i]["kid_pic"]+"' width='150' height='150'  style='border-radius:10%;'></td><td align='left'>"+result.list[i]["kid_name"]+"</td><td ><img src='img/favorite.png' width='50' /></td><td align='center'><a target='_blank' href='"+result.list[i]["produc_url"]+"' ><img style='border-radius:10%;' src='"+result.list[i]["produc_img"]+"' width='150' height='150'></a></td><td style='font-size:20px;'> &#8377; "+result.list[i]["product_price"]+"</td><td ><a href='"+result.list[i]["produc_url"]+"' target='_blank' class='btn btn-default btn-lg'><span class='network-name'>BUY FOR";
                if(result.list[i]["kid_gender"] == 'male')    
                    data=data+" HIM";
                else
                    data=data+" HER";
                    
                   data=data+"</span></a></td></tr> ";
                }
        data=data+"</table>";
                //console.log(data);
                $("#tableList").html(data);

                
                
                
            },
            error: function (xhr, errorText) {
                console.log('Error ' + xhr.responseText);
            }
        });
             
            
            
        }
        
        
    });
    </script>
